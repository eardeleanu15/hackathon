
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistryFieldLabel">Create or edit a Registry Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registryField.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registryField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.registryField.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_active">Active</label>
                <input type="checkbox" name="active" id="field_active"
                          ng-model="vm.registryField.active"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mandatory">Mandatory</label>
                <input type="checkbox" name="mandatory" id="field_mandatory"
                          ng-model="vm.registryField.mandatory"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.registryField.type" id="field_type">
                <option value="TEXT">TEXT</option>
                <option value="NUMERIC">NUMERIC</option>
                <option value="DROPDOWN">DROPDOWN</option>
                <option value="MULTISELECT">MULTISELECT</option>
                <option value="CHECKBOX">CHECKBOX</option>
                <option value="FILE">FILE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_maxLength">Max Length</label>
            <input type="number" class="form-control" name="maxLength" id="field_maxLength"
                    ng-model="vm.registryField.maxLength"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_values">Values</label>
            <input type="text" class="form-control" name="values" id="field_values"
                    ng-model="vm.registryField.values"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_defaultValue">Default Value</label>
            <input type="text" class="form-control" name="defaultValue" id="field_defaultValue"
                    ng-model="vm.registryField.defaultValue"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_group">Group</label>
            <select class="form-control" name="group" ng-model="vm.registryField.group" id="field_group">
                <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                <option value="CLINICAL">CLINICAL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_registry">Registry</label>
            <select class="form-control" id="field_registry" name="registry" ng-model="vm.registryField.registry" ng-options="registry as registry.id for registry in vm.registries track by registry.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
