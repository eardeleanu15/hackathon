<div>
    <h2>Registries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="registry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Registry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Createdon</span></th>
                    <th><span>Active</span></th>
                    <th><span>Archived</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="registry in vm.registries track by registry.id">
                    <td><a ui-sref="registry-detail({id:registry.id})">{{registry.id}}</a></td>
                    <td>{{registry.name}}</td>
                    <td>{{registry.description}}</td>
                        <td>{{registry.createdon | date:'mediumDate'}}</td>
                    <td>{{registry.active}}</td>
                    <td>{{registry.archived}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="registry-detail({id:registry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="registry.edit({id:registry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="registry.delete({id:registry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
