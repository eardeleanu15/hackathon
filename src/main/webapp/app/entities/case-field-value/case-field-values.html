<div>
    <h2>Case Field Values</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="case-field-value.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Case Field Value
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Value</span></th>
                    <th><span>Registry Field</span></th>
                    <th><span>Medical Case</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="caseFieldValue in vm.caseFieldValues track by caseFieldValue.id">
                    <td><a ui-sref="case-field-value-detail({id:caseFieldValue.id})">{{caseFieldValue.id}}</a></td>
                    <td>{{caseFieldValue.value}}</td>
                    <td>
                        <a ui-sref="registry-field-detail({id:caseFieldValue.registryField.id})">{{caseFieldValue.registryField.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="medical-case-detail({id:caseFieldValue.medicalCase.id})">{{caseFieldValue.medicalCase.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="case-field-value-detail({id:caseFieldValue.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="case-field-value.edit({id:caseFieldValue.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="case-field-value.delete({id:caseFieldValue.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
