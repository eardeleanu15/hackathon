<div class="row form-inline">
    <div class="form-group col-md-1">
        <button type="button" class="btn btn-default" ng-show="!$ctrl.registryField.id"
                ng-click="$ctrl.removeField($ctrl.registryField)">
            <span class="fa fa-window-close"></span>
        </button>
    </div>
    <div class="form-group col-md-2">
        <input type="hidden" disabled="disabled" name="registryFields[].id" ng-model="$ctrl.registryField.id" />
        <input type="text" class="form-control" name="registryFields[].name" ng-model="$ctrl.registryField.name" placeholder="Field name" />
    </div>
    <div class="form-group col-md-3">
        <input type="text" ng-if="!$ctrl.isSelect()" class="form-control" name="registryFields[].defaultValue" ng-model="$ctrl.registryField.defaultValue" />
        <select name="registryFields[].defaultValue" id="field_defaultValue" ng-model="$ctrl.registryField.defaultValue" class="form-control"
                ng-if="$ctrl.isSelect()" ng-options="value for value in $ctrl.getDropdownOptions()" required></select>
    </div>
    <div class="form-group col-md-1">
        <input type="checkbox" class="form-control" name="registryFields[].active" id="field_active" ng-model="$ctrl.registryField.active"/>
    </div>
    <div class="form-group col-md-1">
        <input type="checkbox" class="form-control" name="registryFields[].mandatory" checked="checked" id="field_mandatory"
               ng-if="$ctrl.canBeMandatory()" ng-model="$ctrl.registryField.mandatory"/>
    </div>
    <div class="form-group col-md-2">
        <select name="registryFields[].active" id="field_type" ng-model="$ctrl.registryField.type" class="form-control"
                ng-options="type.value as type.label for type in $ctrl.fieldTypes"></select>
    </div>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" name="registryFields[].values" id="field_values"
               ng-if="$ctrl.isSelect()" ng-model="$ctrl.registryField.values"
               required placeholder="Insert dropdown values..." />
    </div>
</div>
